<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Jeopardy</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1>What You Know?</h1>
    <div id="startButton">
      <button>Click here to start game!</button>
      <h2>Scores</h2>
    </div>
    <img
      src="https://ilbrainhealth.org/wp-content/uploads/2018/04/trivia-papper-background-illustration-vector.jpg?w=300"
      alt="trivia logo" id="background"
    />
    <img src="https://media4.giphy.com/media/bmVlZrpt1H3exhk7PM/giphy.gif" alt="you got it correct" id="correct-gif" />
    <img src="" alt="Sorry, that is incorrect" id="incorrect-gif" />

    <div id="questionForm">
      <button id="reset">Reset</button>
      <h3>Category: print the Category here</h3>
      
      <h3 id="value">Value:</h3>
      <p id="question">question goes here----</p>
      <form>
        <input
          type="text"
          placeholder="write your answer here..."

        />
        <input type="submit" />
      </form>
